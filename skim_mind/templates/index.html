{% extends "main.html" %}
{% load static %}
{% block content %}

  <!-- Main Body -->
  <div class="main-container">
    <!-- Heading -->
    <div class="text-container">
      <div class="text-1" align="center">Explore a new way of reading</div>
      <div class="text-2" align="center">
        Triple your reading speed while improving your comprehension
      </div>
    </div>

    <!-- Textbox -->
    <div class="row">
      <div class="input-container">
        <form action="text" method="POST">
          {% csrf_token %}
          <div class="row justify-content-around">
            <div class="col-lg-8 col-10 align-self-center">
              <div class="input-group">
                <textarea class="form-control" placeholder="Paste the text here..." id="inputText"
                  name="text"></textarea>
              </div>
            </div>
          </div>

          <!-- Start Button -->
          <div class="row">
            <div class="col button-container">
              <button class="btn btn-primary" id="start-button" onclick="submit">Start</button>
            </div>
          </div>
      </div>
      </form>
      <!-- Upload buttons -->

      <div class="row justify-content-evenly upload-container">

        <!-- Upload-file-button -->
        <div class="col-4 upload-file">
          <form action="pdf", method="POST"  enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="pdf" id="inputPdf" style="display: none" onchange="submit()" />
          </form>
          <label for="inputPdf">
            <div class="col d-flex justify-content-center">
              <img src="{% static 'pdfUpload.svg' %}" alt="" />
            </div>
            <div class="col d-flex justify-content-center">
              <h5>Upload PDF</h5>
            </div>
          </label>
        </div>

        <!-- Upload-photo-button -->
        <div class="col-4 upload-photo">
          <form action="image" method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            <input type="file" name="image" id="inputImg" style="display: none" onchange="submit()"/>
          </form>
          <label for="inputImg">
            <div class="col d-flex justify-content-center">
              <img src="{% static 'imgUpload.svg' %}" alt="" />
            </div>
            <div class="col d-flex justify-content-center">
              <h5>Upload Photo</h5>
            </div>
          </label>
        </div>

      </div>
    </div>
  </div>
  </div>

  {% endblock %}
